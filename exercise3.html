            <li>Sub-item 1</li>
            <li style="color: blue;">Sub-item 1</li>
            <li>Sub-item 1</li>
        </ul>
        <li>Item 2</li>
        <ol type="A">
            <li>sub-item2</li>
            <li>sub-item2</li>
            <li style="background-color: red;">sub-item2</li>
            <ul style="list-style-type: circle;">
                <li>Sub-Sub-item-2</li>
                <li>Sub-Sub-item-2</li>
                <li style="border: 2px green solid;">Sub-Sub-item-2</li>
            </ul>
        </ol>
        <li>Item 3</li>
        <ol type="I">
            <li>Sub-item 3</li>
            <li>Sub-item 3</li>
        </ol>
    </ol>
